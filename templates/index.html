<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LaTeX Editor</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='cube.png') }}" width="30" height="40" class="d-inline-block align-top" alt="Logo">
            Cubozoa
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tools</a>
                </li>
            </ul>
            <a class="btn btn-light ml-2" href="#">Login</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>LaTeX Editor</h1>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <form action="{{ url_for('generate_pdf') }}" method="post">
            <div class="form-group">
                <label for="latexCode">LaTeX Code</label>
                <textarea class="form-control" name="latexCode" id="latexCode" rows="20"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Als PDF Drucken</button>

        </form>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".txt, .tex">
                    <label class="custom-file-label" for="fileInput">Datei ausw√§hlen</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit">Hochladen</button>
                </div>
            </div>
        </form>
        
        


    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
